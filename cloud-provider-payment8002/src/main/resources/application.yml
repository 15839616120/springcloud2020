server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  # DataSource Config
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:/db/schema.sql #，每次启动程序，程序都会运行schema.sql文件，对数据库的数据操作
    data: classpath:/db/data.sql #，每次启动程序，程序都会运行data.sql文件，对数据库的数据操作
    url: jdbc:h2:mem:test #配置h2数据库的连接地址
    username: sa
    password: sa
    platform: h2 # 指定数据库的类型
    initialization-mode: always
  h2:
    console:
      enabled: true #开启web console功能
      path: /h2-console # H2控制台的访问路径， 默认是/h2-console

    #这个地方刚开始顶格写了，报这个错误：Failed to determine a suitable driver class  解决方案  yml格式文件的写入 ：（等阶平齐）
    #datasource:
    #type: com.alibaba.druid.pool.DruidDataSource
    #driver-class-name: com.mysql.jdbc.Driver
    #url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    #username: root
    #password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities    #所有entity别名类所在包

eureka:
  client:
    register-with-eureka: true  #表示是否将自己注册进eurekaServer，默认为true
    fetch-registry: true        #是否从eurekaServer中抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版

  instance:
    instance-id: payment8002  #微服务主机名称的规范
    perfer-ip-address: true   #访问路径可以显示ip地址
