server:
  port: 83

spring:
  application:
    name: nacos-payment-consumer   #本微服务名字 服务提供者的名字
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置nacos地址

#消费者将要去访问的微服务名称
service-url:
  nacos-user-service: http://nacos-payment-provider


logging:
  level:
    #feign日志以什么级别监控那个接口
    com.atguigu.cloud.service.PaymentFeignService: debug
    #com.atguigu.cloud.service.PaymentFeignService